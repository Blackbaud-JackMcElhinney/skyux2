<div class="sky-infinite-scroll" *ngIf="skyInfiniteScrollHasMore">
    <button type="button" class="sky-btn sky-btn-secondary" *ngIf="!(isLoading | async) && skyInfiniteScrollHasMore" (click)="startInfiniteScrollLoad()">{{loadMoreText}}</button>
    <sky-wait [isWaiting]="isLoading | async"></sky-wait>
</div>
